<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/page-container.css">
    <link rel="stylesheet" href="./styles/skewed-header.css">
    <link rel="stylesheet" href="./styles/square-grids.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47b090d465.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(https://i.imgur.com/BxkaD7O.jpg);"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
            </div>

            <div class="links-wrapper">
                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="about.html">About Us</a>
                </div>
                <div class="nav-link">
                    <a href="menu.html">Menu</a>
                </div>
                <div class="nav-link">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="https://i.imgur.com/ktv7CMo.png" alt="Logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>123 Any St <br>
                    Los Angeles, CA, 91234
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>555 555 555</div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>10 AM - MIDNIGHT</div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your name">
                    <label for="fullname">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                   <textarea name="message" id="message" placeholder="Your message"></textarea>
                   <label for="message">Message</label>
                </div>
                <div class="centered-btn-wrapper">
                    <button class="btn" type="Submit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>
    
    <div class="footer">
        <div class="logo-footer">
            <img src="https://i.imgur.com/OhkmSlf.png" alt="Logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone">
                555 555 555
            </span>
            <span class="hours">
                10 am - midnight
            </span>
        </div>
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About Us</a>
            </div>
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="social-media-icons-wrapper">
            <a href="#"><i class="fab fa-instagram-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
        </div>
        <div class="copyright-wrapper">
            &copy; 2018 DevCamp &#124; All Rights Reserved
        </div>
    </div>
</body>
</html>
